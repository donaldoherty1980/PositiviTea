<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="icon">
            <img src="https://dl.dropboxusercontent.com/scl/fi/rk46lr2pc51yjznlwsap0/lotus-icon.png?rlkey=hlshj0thukriv5z8ubmjwfrjz&dl=1" alt="Lotus Icon" id="affirmationIcon">
        </div>
        <div class="affirmation">
            <p id="affirmationText">Loading...</p>
        </div>
        <div class="buttons" style="text-align: center;">
            <button id="refreshButton" class="button-style">Refresh</button>
            <button id="donateButton" class="button-style">Donate</button>
        </div>        
    </div>
    <footer>
        <p>Site by <a href="https://www.linkedin.com/in/donaldoherty">Donal Doherty 2024</a></p>
        <p>Icon by <a href="https://www.flaticon.com/free-icons/wellness">Freepik - Flaticon</a></p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.getElementById('donateButton').addEventListener('click', function() {
            var donationUrl = 'https://www.paypal.com/donate/?hosted_button_id=4SB5TX4VA78XW';
            var popupOptions = 'width=550,height=550,left=150,top=150'; // Adjusted height for a more square appearance
            window.open(donationUrl, 'Donate', popupOptions);
        });
    </script>
</body>
</html>
