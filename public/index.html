<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/Images/teafavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositiviTea | Affirmations & Self Care</title>
    <meta name="keywords" content="positivity, affirmations, self-help, mental wellness, daily affirmations">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="icon">
            <img src="/Images/tea-icon.png" alt="Tea Icon" id="affirmationIcon">
        </div>        
        <div class="affirmation">
            <p id="affirmationText">Brewing...</p>
        </div>
        <div class="buttons">
            <button id="refreshButton" class="button-style">
                Refresh
                <span class="tooltip">Fill Your Cup</span>
              </button>
              <button id="donateButton" class="button-style">
                Donate
                <span class="tooltip">Buy Me A Cup</span>
              </button>
        </div>        
    </div>
    <footer>
        <p>Site by <a href="https://www.linkedin.com/in/donaldoherty">Donal Doherty 2024</a></p>
        <p class="icon-attribution">Icon by <a href="https://www.flaticon.com/free-icons/wellness" target="_blank">Freepik - Flaticon</a></p>
    </footer>
    <script src="script.js"></script>
<script>
    // Handle the Donate button click
    document.getElementById('donateButton').addEventListener('click', function() {
        var donationUrl = 'https://www.paypal.com/donate/?hosted_button_id=4SB5TX4VA78XW';
        var popupOptions = 'width=550,height=550,left=150,top=150';
        window.open(donationUrl, 'Donate', popupOptions);
    });

    // Add tooltips or alerts on mobile for button clicks
    document.querySelectorAll('.button-style').forEach(button => {
        button.addEventListener('click', function() {
            // Define your tooltips or messages here
            let messageMap = {
                'refreshButton': 'Fill Your Cup',
                'donateButton': 'Buy Me A Cup'
            };

            // Check if the device width is less than or equal to 768 pixels
            if (window.innerWidth <= 768) {
                // Replace the alert with a modal or custom tooltip for production use
                alert(messageMap[this.id]);
            }
        });
    });
</script>

</body>
</html>
